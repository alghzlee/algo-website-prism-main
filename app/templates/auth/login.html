<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'component/header.html'%}

  <script>
    function login() {
      let email = $("#email").val();
      let password = $("#password").val();
      if (email === "") {
        $("#helpEmail")
          .text("Please enter your email!")
          .removeClass("is-safe")
          .addClass("is-danger");
        $("#email").focus();
        return;
      } else {
        $("#helpEmail").text("").removeClass("is-safe").addClass("is-danger");
      }
      if (password === "") {
        $("#helpPassword")
          .text("Please enter password!")
          .removeClass("is-safe")
          .addClass("is-danger");
        $("#password").focus();
        return;
      } else {
        $("#helpPassword")
          .text("")
          .removeClass("is-safe")
          .addClass("is-danger");
      }
      $.ajax({
        type: "POST",
        url: "/sign-in/check",
        data: {
          email: email,
          password: password,
        },
        success: function (response) {
          if (response["result"] === "success") {
            Swal.fire({
              title: "Login Success!",
              text: "Login successfully!",
              icon: "success",
              confirmButtonText: "Oke",
              customClass: {
                title: "text-xl font-bold text-black dark:text-white",
                content: "text-sm text-gray-700 dark:text-white",
                confirmButton:
                  "px-6 py-2 rounded-lg text-white bg-cyan-500 hover:bg-cyan-600 focus:outline-none dark:bg-cyan-900 dark:hover:bg-cyan-600 dark:focus:ring-cyan-900 dark:hover:text-white",
                popup:
                  "bg-gray-100 dark:bg-gray-900 border-none rounded-lg shadow-lg",
              },
            }).then((result) => {
              if (result.isConfirmed) {
                document.cookie = "mytoken=" + response["token"] + "; path=/";
                window.location.assign("/");
              }
            });
          } else {
            Swal.fire({
              title: "Login Failed!",
              text: response["msg"],
              icon: "error",
              confirmButtonText: "Oke",
              customClass: {
                title: "text-xl font-bold text-black dark:text-white",
                content: "text-sm text-gray-700 dark:text-white",
                confirmButton:
                  "px-6 py-2 rounded-lg text-white bg-cyan-500 hover:bg-cyan-600 focus:outline-none dark:bg-cyan-900 dark:hover:bg-cyan-600 dark:focus:ring-cyan-900 dark:hover:text-white",
                popup:
                  "bg-gray-100 dark:bg-gray-900 border-none rounded-lg shadow-lg",
              },
            }).then((result) => {
              if (result.isConfirmed) {
              }
            });
          }
        },
      });
    }
  </script>

</head>

<body>
  <div class="min-h-screen flex px-20 items-center justify-center bg-gray-100 dark:bg-gray-950"
    style="background-image: url();">
    <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000"
      class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-900 dark:border-gray-700">
      <form class="space-y-6" action="#">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
          <input type="email" name="email" id="email"
            class="bg-gray-50 border border-cyan-500 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-800 dark:border-cyan-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-600 dark:focus:border-cyan-600"
            placeholder="name@company.com" />
          <p id="helpEmail" class="help is-hidden text-sm mt-1 text-gray-500 dark:text-gray-500"></p>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
            password</label>
          <input type="password" name="password" id="password" placeholder="••••••••"
            class="bg-gray-50 border border-cyan-500 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-800 dark:border-cyan-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-600 dark:focus:border-cyan-600" />
          <p id="helpPassword" class="help is-hidden text-sm mt-1 text-gray-500 dark:text-gray-500"></p>
        </div>
        <div class="flex items-start">
          <a href="/forget-password" class="ms-auto text-sm hover:underline text-cyan-500">Forget Password?</a>
        </div>
        <button type="button" onclick="login()"
          class="w-full text-white bg-cyan-500 hover:bg-cyan-600 focus:ring-4 focus:outline-none focus:ring-cyan-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-900 dark:hover:bg-cyan-600 dark:focus:ring-cyan-900">
          Login
        </button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
          <p class="cursor-default">
            By signing in, you agree to our
            <a class="group text-cyan-500 transition-all duration-100 ease-in-out" href="#">
              <span
                class="cursor-pointer bg-left-bottom bg-gradient-to-r from-cyan-500 to-cyan-500 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                Terms
              </span>
            </a>
            and
            <a class="group text-cyan-500 transition-all duration-100 ease-in-out" href="#">
              <span
                class="cursor-pointer bg-left-bottom bg-gradient-to-r from-cyan-500 to-cyan-500 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                Privacy Policy
              </span>
            </a>
          </p>
        </div>

      </form>
    </div>
    <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000"
      class="text-left lg:text-left px-20">
      <h1 class="text-5xl font-bold text-white">Sign in to PRISM!</h1>
      <p class="py-6 text-white">
        Akses Cepat untuk Penanganan Sepsis Optimal.
      </p>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
