<!-- Tambahkan JavaScript untuk memanipulasi tema dengan jQuery -->
<script>
  $(document).ready(function () {
    function setTheme() {
      const currentTheme = localStorage.getItem("color-theme");

      if (
        currentTheme === "dark" ||
        (currentTheme === null &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        $("html").addClass("dark");
        $("#toggle-circle").addClass("translate-x-8");
        $("#sun-icon").removeClass("hidden").addClass("text-blue-500");
        $("#moon-icon").addClass("hidden").removeClass("text-blue-500");
      } else {
        $("html").removeClass("dark");
        $("#toggle-circle").removeClass("translate-x-8");
        $("#moon-icon").removeClass("hidden").addClass("text-blue-500");
        $("#sun-icon").addClass("hidden").removeClass("text-blue-500");
      }
    }

    setTheme();

    $("#toggle-container").click(function () {
      $("html").toggleClass("dark");
      $("#toggle-circle").toggleClass("translate-x-8");

      if ($("html").hasClass("dark")) {
        localStorage.setItem("color-theme", "dark");
        $("#sun-icon").removeClass("hidden").addClass("text-blue-500");
        $("#moon-icon").addClass("hidden").removeClass("text-blue-500");
      } else {
        localStorage.setItem("color-theme", "light");
        $("#moon-icon").removeClass("hidden").addClass("text-blue-500");
        $("#sun-icon").addClass("hidden").removeClass("text-blue-500");
      }
    });
  });
</script>
